<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="header">
    <h1>SMIT Attendence Application</h1>

    <div class="signup-navbar">
      <h1>Student Registration Form</h1>

    </div>

    <div class="claas-details">

      <div class="input-group">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" placeholder="Enter the student name">
      </div>
      <br>

      <div class="input-group">
        <label for="fatherName">Father Name</label>
        <input type="text" id="fatherName" placeholder="Enter your father name">
      </div>
      <br>

      <div class="input-group">
        <label for="roll no">Roll No.</label>
        <input type="number" id="roll-no" placeholder="Enter your roll number">
      </div>
      <br>

      <div class="input-group">
        <label for="contact no">Contact No.</label>
        <input type="number" id="contact-no" placeholder="Enter your contact number">
      </div>
      <br>


      <div class="input-group">
        <label for="cnic no">CNIC No.</label>
        <input type="number" id="cnic-no" placeholder="Enter your CNIC number">
      </div>
      <br>

      <div class="dropdown">
        <div class="input-group">
          <label for="email">Class timings:</label>
          <select id="timings">
            <option value="">Select timings</option>
            <option value="9:00 am to 1:00 pm">9:00 am to 1:00 pm</option>
            <option value="2:00 pm to 4:00 pm">2:00 pm to 4:00 pm</option>
            <option value="6:00 pm to 10:00 pm">6:00 pm to 10:00 pm</option>
          </select>
        </div>
      </div>
      <br>

      <div class="dropdown">
        <div class="input-group">
          <label for="email">Schedule of classs:</label>
          <select id="days">
            <option value="">Select class of days </option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday to wednesday">Monday to wednesday</option>
          </select>
        </div>
      </div>
      <br>

      <div class="dropdown">
        <div class="input-group">
          <label for="email">Teacher's name:</label>
          <select id="teacher">
            <option value="">Select Teacher Name</option>
            <option value="Mam Hina">Mam Hina</option>
            <option value="Maam Iqra">Mam Iqra</option>
            <option value="Sir Ghous">Sir Ghous</option>
          </select>
        </div>
      </div>
      <br>

      <div class="dropdown">
        <div class="input-group">
          <label for="email">Section name:</label>
          <select id="section">
            <option value="">Select section</option>
            <option value="Boys">Boys</option>
            <option value="Girls">Girls</option>
          </select>
        </div>
      </div>
      <br>

      <div class="dropdown">
        <div class="input-group">
          <label for="email">Course name:</label>
          <select id="course">
            <option value="">Select course name</option>
            <option value="Web and App">Web and App</option>
            <option value="Flutter">Flutter</option>
            <option value="Artificial Intelligence">Artificial Intelligence</option>
            <option value="Machine Learning">Machine Learning</option>
          </select>
        </div>
      </div>
      <br>

      <div class="dropdown">
        <div class="input-group">
          <label for="email">Batch number:</label>
          <select id="batch">
            <option value="">Select batch </option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
          </select>
        </div>
      </div>



      <button class="add-details" id="data-submitted">Submit</button>




    </div>
    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
